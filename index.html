<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multi Deminstion Array Sum </title>
</head>

<body>

</body>

<script>
   

    let arr1 = [
        [0, 0],
        [0, 0]
    ]
    let arr2 = [
        [0, 0],
        [0, 0]
    ]
    let Result = [
        [0, 0],  
        [0, 0] 

    ]
    
    document.write("Matrix A (2 x 2):<br>");
    for (i = 0; i < arr1.length; i++) {
        for (j = 0; j < arr1[i].length; j++) {
            arr1[i][j] = +prompt("Enter No Of Mertix : " + i + j);
            document.write( arr1[i][j]+ " ");
        }
        document.write("<br>")
    }
    document.write("Matrix B (2 x 2):<br>");
    for (i = 0; i < arr2.length; i++) {
        for (j = 0; j < arr2[i].length; j++) {
            arr2[i][j] = +prompt("Enter No Of Mertix : " + i + j);
            document.write( arr2[i][j]+ " ");
        }
        document.write("<br>")
    }
    
    for (i = 0; i < Result.length; i++) {
        for (j = 0; j < Result[i].length; j++) {
            Result[i][j] = arr1[i][j] + arr2[i][j]
            
        }
    }
    document.write("Result"+"<br>")
    document.write(Result);
    
</script>


</html>
